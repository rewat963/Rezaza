<ion-header>
  <ion-navbar>
    <ion-title>PhoneBook</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of contactArray"  > 
      <ion-avatar item-left>
        <img src="{{item.imageUrl}}">
      </ion-avatar>
      {{item.name}}<br> 
      {{item.teephone}}<br>
 
    </ion-item>
  </ion-list>
</ion-content>
