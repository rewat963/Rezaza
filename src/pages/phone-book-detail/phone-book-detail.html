<ion-header>
  <ion-navbar>
    <ion-title>{{contact.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div align="center">
    <ion-avatar item-left>
      <img src="{{contact.imageUrl}}" >
    </ion-avatar>

    <button ion-button color="gren" round (click)="call()">
      <ion-icon name="call"></ion-icon>&nbsp; CALL : {{contact.telephone}}
    </button>
  </div>
</ion-content>
