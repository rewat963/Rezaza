<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <ion-icon name="basketball"></ion-icon> Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating> ชื่อผู้ใช้ </ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating> รหัสผ่าน </ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <button ion-button block color="dark" round (click)="signIn(username,password)">
    <ion-icon name="heart"></ion-icon> &nbsp;เข้าสู่ระบบ&nbsp; <ion-icon name="heart"></ion-icon>
  </button>
  <br>
  <h1 align="center">
    <font color="gren"> {{loginresult}} </font>
  </h1>
</ion-content>
